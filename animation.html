<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            animation: aa 5s ease forwards;
        }

        @-webkit-keyframes  aa{
            0%{
                width: 200px;

            }
            50%{
                width: 400px;
            }
            100%{
                width: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
